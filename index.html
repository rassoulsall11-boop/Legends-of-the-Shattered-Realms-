<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX: POWER-UP EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #00f3ff; --secondary: #ff0055; --orange: #ff9800; --green: #00ff88; --bg: #050505; --ui-font: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: var(--ui-font); }
        canvas { display: block; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; padding: 20px; display: flex; justify-content: space-between; z-index: 10; }
        .hud-item { color: white; text-shadow: 0 0 10px var(--primary); font-size: 1rem; }
        .btn { padding: 10px 20px; background: rgba(255,255,255,0.05); border: 1px solid var(--primary); color: white; cursor: pointer; pointer-events: auto; font-family: var(--ui-font); font-size: 0.8rem; transition: 0.2s; }
        #menu-overlay, #game-over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(20px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .hidden { display: none !important; }
        h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; text-align: center; }
    </style>
</head>
<body>

<div id="ui-layer">
    <button class="btn" onclick="location.href='index.html'">üè† ACCUEIL</button>
    <div class="hud-item">LVL: <span id="lvl-txt">1</span> | SCORE: <span id="score-txt">0</span></div>
    <button class="btn" id="pause-btn">‚è∏ PAUSE</button>
</div>

<div id="menu-overlay">
    <h1>NEON VORTEX</h1>
    <div style="color: #666; margin: 20px 0; text-align: center;">RECORD: <span id="best-score" style="color: var(--primary)">0</span></div>
    <button class="btn" id="start-btn" style="font-size: 1.2rem; padding: 15px 40px;">NOUVELLE PARTIE</button>
</div>

<div id="game-over" class="hidden">
    <h1 style="background: var(--secondary); -webkit-background-clip: text;">√âCHEC SYST√àME</h1>
    <button class="btn" onclick="location.reload()">RECOMMENCER</button>
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const GAME = {
    state: 'MENU',
    score: 0, level: 1, levelTimer: 0,
    enemies: [], powerups: [],
    player: { x: 0, y: 0, tx: 0, ty: 0, shield: 0 },
    lastTime: 0
};

class PowerUp {
    constructor() {
        this.x = Math.random() * (canvas.width - 100) + 50;
        this.y = Math.random() * (canvas.height - 100) + 50;
        this.size = 15;
        this.active = true;
    }
    draw() {
        ctx.fillStyle = '#00ff88';
        ctx.shadowBlur = 15; ctx.shadowColor = '#00ff88';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size + Math.sin(Date.now()*0.01)*3, 0, Math.PI*2);
        ctx.fill();
    }
}

class Enemy {
    constructor(type, level) {
        this.type = type; this.size = 20; this.active = true;
        this.speed = (150 + (level * 20)) * (type === 'orange' ? 0.75 : 1.1);
        this.lifeTime = 10;
        const side = Math.floor(Math.random() * 4);
        if(side === 0) { this.x = Math.random()*canvas.width; this.y = -30; }
        else if(side === 1) { this.x = canvas.width+30; this.y = Math.random()*canvas.height; }
        else if(side === 2) { this.x = Math.random()*canvas.width; this.y = canvas.height+30; }
        else { this.x = -30; this.y = Math.random()*canvas.height; }
        const angle = Math.atan2(GAME.player.y - this.y, GAME.player.x - this.x);
        this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
    }
    update(dt) {
        if(this.type === 'red') {
            this.x += this.vx * dt; this.y += this.vy * dt;
            if(this.x < -100 || this.x > canvas.width+100 || this.y < -100 || this.y > canvas.height+100) this.active = false;
        } else {
            const angle = Math.atan2(GAME.player.y - this.y, GAME.player.x - this.x);
            this.x += Math.cos(angle) * this.speed * dt; this.y += Math.sin(angle) * this.speed * dt;
            this.lifeTime -= dt; if(this.lifeTime <= 0) this.active = false;
        }
    }
}

function init() {
    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    window.dispatchEvent(new Event('resize'));
    const input = (e) => { const t = e.touches ? e.touches[0] : e; GAME.player.tx = t.clientX; GAME.player.ty = t.clientY; };
    window.addEventListener('mousemove', input); window.addEventListener('touchmove', input);
    document.getElementById('start-btn').onclick = () => start();
    document.getElementById('best-score').innerText = localStorage.getItem('vortex_score') || 0;
    requestAnimationFrame(mainLoop);
}

function start() {
    GAME.level = 1; GAME.score = 0; GAME.levelTimer = 0; GAME.enemies = []; GAME.powerups = []; GAME.player.shield = 0;
    GAME.player.x = GAME.player.tx = canvas.width/2; GAME.player.y = GAME.player.ty = canvas.height/2;
    GAME.state = 'PLAYING';
    document.getElementById('menu-overlay').classList.add('hidden');
    document.getElementById('game-over').classList.add('hidden');
}

function mainLoop(t) {
    const dt = Math.min(0.1, (t - GAME.lastTime) / 1000);
    GAME.lastTime = t;
    if(GAME.state === 'PLAYING') update(dt);
    draw();
    requestAnimationFrame(mainLoop);
}

function update(dt) {
    GAME.score += dt * 10;
    GAME.levelTimer += dt;
    if(GAME.levelTimer > 10) { GAME.level++; GAME.levelTimer = 0; }
    
    // Apparition Ennemis
    if(Math.random() < (0.015 + GAME.level * 0.008)) {
        const type = (GAME.level >= 3 && Math.random() > 0.85) ? 'orange' : 'red';
        GAME.enemies.push(new Enemy(type, GAME.level));
    }

    // Apparition Bonus (Chance rare)
    if(Math.random() < 0.005) GAME.powerups.push(new PowerUp());

    GAME.player.x += (GAME.player.tx - GAME.player.x) * 0.15;
    GAME.player.y += (GAME.player.ty - GAME.player.y) * 0.15;
    if(GAME.player.shield > 0) GAME.player.shield -= dt;

    // Check Bonus
    GAME.powerups.forEach((p, i) => {
        if(Math.hypot(GAME.player.x - p.x, GAME.player.y - p.y) < 30) {
            GAME.player.shield = 5; // 5 secondes de bouclier
            GAME.powerups.splice(i, 1);
        }
    });

    for(let i = GAME.enemies.length - 1; i >= 0; i--) {
        const e = GAME.enemies[i];
        e.update(dt);
        const dist = Math.hypot(GAME.player.x - e.x, GAME.player.y - e.y);
        
        if(dist < 18) {
            if(GAME.player.shield > 0) { e.active = false; GAME.score += 50; } // D√©truit l'ennemi
            else { GAME.state = 'GAMEOVER'; document.getElementById('game-over').classList.remove('hidden'); }
        }
        if(!e.active) GAME.enemies.splice(i, 1);
    }
    document.getElementById('score-txt').innerText = Math.floor(GAME.score);
}

function draw() {
    ctx.fillStyle = 'rgba(5, 5, 5, 0.4)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    GAME.powerups.forEach(p => p.draw());
    GAME.enemies.forEach(e => {
        ctx.fillStyle = e.type === 'red' ? '#ff0055' : '#ff9800';
        ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(e.x - 10, e.y - 10, 20, 20);
    });
    // Bouclier visuel
    if(GAME.player.shield > 0) {
        ctx.strokeStyle = '#00ff88'; ctx.lineWidth = 3; ctx.shadowBlur = 20; ctx.shadowColor = '#00ff88';
        ctx.beginPath(); ctx.arc(GAME.player.x, GAME.player.y, 35, 0, Math.PI*2); ctx.stroke();
    }
    ctx.shadowBlur = 20; ctx.shadowColor = '#00f3ff'; ctx.fillStyle = "white";
    ctx.beginPath(); ctx.arc(GAME.player.x, GAME.player.y, 12, 0, Math.PI*2); ctx.fill();
    ctx.shadowBlur = 0;
}
init();
</script>
</body>
</html>
