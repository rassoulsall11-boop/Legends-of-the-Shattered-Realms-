<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX: LEGACY HARDCORE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #00f3ff; --secondary: #ff0055; --orange: #ff9800; --bg: #050505; --ui-font: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: var(--ui-font); }
        #game-container { position: relative; width: 100%; height: 100%; }
        canvas { display: block; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; text-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .hud-top { display: flex; justify-content: space-between; font-size: 1.2rem; color: white; z-index: 10; pointer-events: auto; }
        .hud-score span { color: var(--primary); font-weight: 700; }
        .btn-pause { background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: white; padding: 5px 15px; cursor: pointer; font-family: var(--ui-font); }
        #menu-overlay, #game-over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; pointer-events: auto; }
        .hidden { display: none !important; }
        h1 { font-size: 3rem; color: white; text-align: center; margin: 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 4px; }
        button { margin-top: 30px; padding: 15px 40px; font-size: 1.2rem; font-family: var(--ui-font); color: var(--bg); background: var(--primary); border: none; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); cursor: pointer; font-weight: 900; text-transform: uppercase; }
        #countdown { position: absolute; font-size: 8rem; color: var(--orange); font-weight: 900; z-index: 30; text-shadow: 0 0 30px var(--orange); }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="render-canvas"></canvas>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-score">SCORE: <span id="score-display">0</span></div>
            <button class="btn-pause" id="pause-btn">‚è∏ PAUSE</button>
        </div>
    </div>

    <div id="countdown" class="hidden">5</div>

    <div id="menu-overlay">
        <h1 id="menu-title">NEON VORTEX</h1>
        <div style="color: #888; margin-top: 15px; text-align: center;">Esquivez les carr√©s <span style="color: var(--secondary)">Rouges</span> et <span style="color: var(--orange)">Orange</span>.<br>Aucune erreur permise.</div>
        <button id="start-btn">Lancer Synth√®se</button>
        <button id="home-btn" style="background: #333; color: white; font-size: 0.8rem; margin-top: 10px;">üè† Quitter</button>
    </div>

    <div id="game-over" class="hidden">
        <h1>√âCHEC SYST√àME</h1>
        <h2 id="final-score" style="color:white">Score: 0</h2>
        <button id="restart-btn">R√©initialiser</button>
    </div>
</div>

<script>
const CONFIG = {
    playerSpeed: 0.2,
    spawnRate: 0.8,
    levelUpDelay: 10,
    colors: { player: '#00f3ff', red: '#ff0055', orange: '#ff9800' }
};

class Enemy {
    constructor(type) {
        this.type = type; // 'red' (direct) ou 'orange' (traqueur)
        this.active = false;
        this.size = 22;
    }
    spawn(level, w, h) {
        const side = Math.floor(Math.random() * 4);
        if(side === 0) { this.x = Math.random()*w; this.y = -30; }
        else if(side === 1) { this.x = w+30; this.y = Math.random()*h; }
        else if(side === 2) { this.x = Math.random()*w; this.y = h+30; }
        else { this.x = -30; this.y = Math.random()*h; }
        
        this.speed = (200 + (level * 25)) * (this.type === 'orange' ? 0.7 : 1.2);
        this.active = true;
    }
    update(dt, px, py) {
        if(this.type === 'red') {
            if(!this.vx) {
                const angle = Math.atan2(window.innerHeight/2 - this.y, window.innerWidth/2 - this.x) + (Math.random()-0.5);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
            }
            this.x += this.vx * dt;
            this.y += this.vy * dt;
        } else {
            // IA DE TRAQUE POUR LES ORANGE
            const angle = Math.atan2(py - this.y, px - this.x);
            this.x += Math.cos(angle) * this.speed * dt;
            this.y += Math.sin(angle) * this.speed * dt;
        }
        if(this.x < -100 || this.x > window.innerWidth+100 || this.y < -100 || this.y > window.innerHeight+100) this.active = false;
    }
    draw(ctx) {
        ctx.fillStyle = this.type === 'red' ? CONFIG.colors.red : CONFIG.colors.orange;
        ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
        ctx.shadowBlur = 0;
    }
}

class Game {
    constructor() {
        this.canvas = document.getElementById('render-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.state = 'MENU'; // MENU, PLAYING, PAUSED, COUNTDOWN, GAMEOVER
        this.player = { x: 0, y: 0, tx: 0, ty: 0 };
        this.enemies = [];
        this.score = 0; this.level = 1; this.timer = 0;
        this.init();
    }
    init() {
        window.addEventListener('resize', () => this.resize());
        this.resize();
        
        const move = (e) => {
            const touch = e.touches ? e.touches[0] : e;
            this.player.tx = touch.clientX; this.player.ty = touch.clientY;
        };
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move);

        document.getElementById('start-btn').onclick = () => this.start();
        document.getElementById('restart-btn').onclick = () => this.start();
        document.getElementById('pause-btn').onclick = () => this.togglePause();
        document.getElementById('home-btn').onclick = () => location.href = "index.html";

        requestAnimationFrame((t) => this.loop(t));
    }
    resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }
    
    start() {
        this.state = 'PLAYING'; this.score = 0; this.level = 1; this.enemies = [];
        this.player.x = this.player.tx = this.canvas.width/2;
        this.player.y = this.player.ty = this.canvas.height/2;
        document.getElementById('menu-overlay').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
    }

    togglePause() {
        if(this.state === 'PLAYING') {
            this.state = 'PAUSED';
            document.getElementById('menu-title').innerText = "PAUSE";
            document.getElementById('menu-overlay').classList.remove('hidden');
        } else if(this.state === 'PAUSED') {
            this.startCountdown();
        }
    }

    startCountdown() {
        this.state = 'COUNTDOWN';
        document.getElementById('menu-overlay').classList.add('hidden');
        const cd = document.getElementById('countdown');
        cd.classList.remove('hidden');
        let count = 5;
        cd.innerText = count;
        
        const interval = setInterval(() => {
            count--;
            cd.innerText = count;
            if(count <= 0) {
                clearInterval(interval);
                cd.classList.add('hidden');
                this.state = 'PLAYING';
            }
        }, 1000);
    }

    loop(t) {
        const dt = Math.min(0.1, (t - (this.lastT || t)) / 1000);
        this.lastT = t;
        if(this.state === 'PLAYING') this.update(dt);
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    update(dt) {
        this.score += dt * 10;
        this.timer += dt;
        if(this.timer > CONFIG.levelUpDelay) { this.level++; this.timer = 0; }

        if(Math.random() < CONFIG.spawnRate * dt * 10) {
            const type = Math.random() > 0.8 ? 'orange' : 'red';
            const e = new Enemy(type);
            e.spawn(this.level, this.canvas.width, this.canvas.height);
            this.enemies.push(e);
        }

        this.player.x += (this.player.tx - this.player.x) * CONFIG.playerSpeed;
        this.player.y += (this.player.ty - this.player.y) * CONFIG.playerSpeed;

        for(let i = this.enemies.length - 1; i >= 0; i--) {
            let e = this.enemies[i];
            e.update(dt, this.player.x, this.player.y);
            
            // Collision Radiale
            const d = Math.hypot(this.player.x - e.x, this.player.y - e.y);
            if(d < 20) {
                this.state = 'GAMEOVER';
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = "Score Final: " + Math.floor(this.score);
            }
            if(!e.active) this.enemies.splice(i, 1);
        }
        document.getElementById('score-display').innerText = Math.floor(this.score);
    }

    draw() {
        this.ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; // Tra√Æn√©es
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        this.enemies.forEach(e => e.draw(this.ctx));

        // Joueur
        this.ctx.shadowBlur = 20; this.ctx.shadowColor = CONFIG.colors.player;
        this.ctx.fillStyle = "white";
        this.ctx.beginPath();
        this.ctx.arc(this.player.x, this.player.y, 12, 0, Math.PI*2);
        this.ctx.fill();
        this.ctx.shadowBlur = 0;
    }
}

new Game();
</script>
</body>
</html>
