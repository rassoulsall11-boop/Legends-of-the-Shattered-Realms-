<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>✦ GEMINI WORLD - MASTERPIECE EDITION ✦</title>
    <style>
        /* (Tes styles précédents sont conservés et intégrés ici) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap');
        
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Rajdhani', sans-serif; cursor: none; }
        canvas { display: block; }

        /* HUD & UI - On garde ta structure exacte */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .stats-panel { position: absolute; top: 15px; left: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bar-container { width: 300px; height: 26px; background: rgba(0,8,20,0.9); border: 2px solid; border-radius: 16px; overflow: hidden; position: relative; }
        .bar-container.energy { border-color: #00f2ff; }
        .bar-fill { height: 100%; transition: width 0.3s; position: relative; }
        .bar-fill.energy { background: linear-gradient(90deg, #00f2ff, #0095ff); box-shadow: 0 0 15px #00f2ff; }
        .bar-label { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #fff; font-size: 11px; font-weight: 700; z-index: 1; }
        
        .level-display { position: absolute; top: 60px; left: 15px; color: #ffd700; font-weight: 700; border: 1px solid #ffd700; padding: 5px 15px; border-radius: 10px; background: rgba(0,0,0,0.5); }
        
        /* Boutons de Compétences (Bas Droite) */
        #btn-tray { position: absolute; bottom: 25px; right: 25px; display: flex; gap: 15px; pointer-events: auto; }
        .skill-btn { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #00f2ff; background: rgba(0,20,40,0.8); color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .skill-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px #00f2ff; }

        /* Joystick Mobile */
        #joystick-container { position: fixed; bottom: 35px; left: 35px; width: 120px; height: 120px; pointer-events: auto; z-index: 100; }
        #joystick-base { width: 100%; height: 100%; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(0,242,255,0.5); }
        #joystick-stick { position: absolute; width: 50px; height: 50px; background: #00f2ff; border-radius: 50%; top: 35px; left: 35px; }

        #custom-cursor { position: fixed; width: 20px; height: 20px; border: 2px solid #00f2ff; border-radius: 50%; pointer-events: none; z-index: 1000; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

<div id="custom-cursor"></div>

<div id="ui-layer">
    <div class="stats-panel">
        <div class="bar-container energy">
            <div class="bar-fill energy" id="energy-fill" style="width: 100%;"></div>
            <div class="bar-label">⚡ VITALITÉ</div>
        </div>
    </div>
    
    <div class="level-display">⭐ LVL <span id="level-val">1</span></div>
    
    <div id="btn-tray">
        <button class="skill-btn" onclick="player.attack()">
            <span style="font-size: 24px;">⚔️</span>
            <span style="font-size: 10px;">ATTACK</span>
        </button>
        <button class="skill-btn" onclick="player.special()">
            <span style="font-size: 24px;">❄️</span>
            <span style="font-size: 10px;">ICE</span>
        </button>
    </div>
</div>

<div id="joystick-container">
    <div id="joystick-base">
        <div id="joystick-stick"></div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const cursor = document.getElementById('custom-cursor');

    let width, height;
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- MOTEUR DE JEU ---
    const world = {
        gravity: 0,
        enemies: [],
        particles: [],
        camera: { x: 0, y: 0 }
    };

    const player = {
        x: 0,
        y: 0,
        hp: 100,
        level: 1,
        size: 30,
        color: '#00f2ff',
        speed: 5,
        attack() {
            createExplosion(this.x + 40, this.y, '#ff6600');
            checkHit(this.x, this.y, 100);
        },
        special() {
            createExplosion(this.x, this.y, '#00f2ff', 100);
        }
    };

    // Gestion de la souris / curseur
    window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    // --- GÉNÉRATION DES ENNEMIS ---
    function spawnEnemy() {
        if(world.enemies.length < 5) {
            world.enemies.push({
                x: player.x + (Math.random() - 0.5) * 1000,
                y: player.y + (Math.random() - 0.5) * 1000,
                hp: 50,
                size: 25
            });
        }
    }
    setInterval(spawnEnemy, 2000);

    function createExplosion(x, y, color, count = 20) {
        for(let i=0; i<count; i++) {
            world.particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0,
                color: color
            });
        }
    }

    function checkHit(x, y, range) {
        world.enemies = world.enemies.filter(en => {
            const dist = Math.hypot(en.x - x, en.y - y);
            if(dist < range) {
                createExplosion(en.x, en.y, '#ff0000');
                return false; // Mort
            }
            return true;
        });
    }

    // --- BOUCLE DE JEU ---
    const keys = {};
    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function update() {
        // Mouvement
        if(keys['KeyW'] || keys['ArrowUp']) player.y -= player.speed;
        if(keys['KeyS'] || keys['ArrowDown']) player.y += player.speed;
        if(keys['KeyA'] || keys['ArrowLeft']) player.x -= player.speed;
        if(keys['KeyD'] || keys['ArrowRight']) player.x += player.speed;

        // Suivi Caméra
        world.camera.x += (player.x - world.camera.x - width/2) * 0.1;
        world.camera.y += (player.y - world.camera.y - height/2) * 0.1;

        // Particules
        world.particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy;
            p.life -= 0.02;
            if(p.life <= 0) world.particles.splice(i, 1);
        });
    }

    function draw() {
        ctx.fillStyle = '#000814';
        ctx.fillRect(0, 0, width, height);

        ctx.save();
        ctx.translate(-world.camera.x, -world.camera.y);

        // Sol (Grid)
        ctx.strokeStyle = '#001a33';
        for(let x = player.x - 1000; x < player.x + 1000; x += 100) {
            ctx.beginPath(); ctx.moveTo(x, player.y - 1000); ctx.lineTo(x, player.y + 1000); ctx.stroke();
        }
        for(let y = player.y - 1000; y < player.y + 1000; y += 100) {
            ctx.beginPath(); ctx.moveTo(player.x - 1000, y); ctx.lineTo(player.x + 1000, y); ctx.stroke();
        }

        // Ennemis
        world.enemies.forEach(en => {
            ctx.fillStyle = '#ff3300';
            ctx.shadowBlur = 15; ctx.shadowColor = '#ff3300';
            ctx.fillRect(en.x, en.y, en.size, en.size);
        });

        // Joueur
        ctx.fillStyle = player.color;
        ctx.shadowBlur = 20; ctx.shadowColor = player.color;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size/2, 0, Math.PI*2);
        ctx.fill();

        // Particules
        world.particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        ctx.globalAlpha = 1;

        ctx.restore();

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    draw();
</script>
</body>
</html>
