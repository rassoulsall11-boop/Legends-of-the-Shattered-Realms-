<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Survivor - Rafe Edition</title>
    <style>
        :root {
            --neon-red: #ff0044;
            --neon-orange: #ff9800;
            --neon-blue: #00f2ff;
            --bg-dark: #0a0a0b;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
            background: radial-gradient(circle, #1a1a24 0%, #0a0a0b 100%);
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Pause & Countdown Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #countdown-text {
            font-size: 120px;
            font-weight: bold;
            color: var(--neon-orange);
            text-shadow: 0 0 30px var(--neon-orange);
        }

        .pause-title {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button class="btn" onclick="returnToHome()">üè† MAISON</button>
        <div id="score">SCORE: 0</div>
        <button class="btn" onclick="togglePause()">‚è∏ PAUSE</button>
    </div>

    <div id="overlay">
        <div id="pause-content">
            <h2 class="pause-title">PARTIE EN PAUSE</h2>
            <button class="btn" onclick="togglePause()">REPRENDRE</button>
        </div>
        <div id="countdown-text" style="display:none;">5</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const countdownText = document.getElementById('countdown-text');
        const pauseContent = document.getElementById('pause-content');

        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let isPaused = false;
        let gameRunning = true;

        const player = {
            x: 400,
            y: 300,
            size: 20,
            speed: 5
        };

        let enemies = [];
        let keys = {};

        // Configuration des touches
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        class Enemy {
            constructor(type) {
                this.type = type; // 'red' ou 'orange'
                this.size = 20;
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.speed = this.type === 'red' ? 2 + Math.random() * 3 : 1.5;
            }

            update() {
                if (this.type === 'red') {
                    this.y += this.speed; // Va tout droit
                } else {
                    // IA de Traque (Carr√© Orange)
                    let dx = player.x - this.x;
                    let dy = player.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    this.x += (dx/dist) * this.speed;
                    this.y += (dy/dist) * this.speed;
                }

                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.fillStyle = this.type === 'red' ? '#ff0044' : '#ff9800';
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // Initialisation des ennemis
        for(let i=0; i<8; i++) enemies.push(new Enemy('red'));
        for(let i=0; i<2; i++) enemies.push(new Enemy('orange'));

        function togglePause() {
            if (!gameRunning) return;

            if (!isPaused) {
                isPaused = true;
                overlay.style.display = 'flex';
                pauseContent.style.display = 'block';
                countdownText.style.display = 'none';
            } else {
                startCountdown();
            }
        }

        function startCountdown() {
            pauseContent.style.display = 'none';
            countdownText.style.display = 'block';
            let count = 5;
            countdownText.innerText = count;

            let timer = setInterval(() => {
                count--;
                countdownText.innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    isPaused = false;
                    requestAnimationFrame(gameLoop);
                }
            }, 1000);
        }

        function returnToHome() {
            // Remplace l'URL par celle de ton Dashboard Firebase
            window.location.href = "index.html";
        }

        function gameLoop() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // D√©placement joueur
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.size) player.x += player.speed;

            // Dessin joueur
            ctx.fillStyle = '#00f2ff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00f2ff';
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Gestion ennemis
            enemies.forEach(en => {
                en.update();
                en.draw();

                // Collision
                if (player.x < en.x + en.size && player.x + player.size > en.x &&
                    player.y < en.y + en.size && player.y + player.size > en.y) {
                    alert("GAME OVER! Score: " + Math.floor(score));
                    location.reload();
                }
            });

            score += 0.1;
            document.getElementById('score').innerText = "SCORE: " + Math.floor(score);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
