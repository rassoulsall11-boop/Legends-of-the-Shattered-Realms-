<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX: ULTIMATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #00f3ff; --secondary: #ff0055; --bg: #050505; --ui-font: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: var(--ui-font); }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; color: white; }
        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto; }
        
        #pause-btn { background: rgba(0, 243, 255, 0.2); border: 1px solid var(--primary); color: white; padding: 12px; cursor: pointer; font-family: var(--ui-font); }
        
        #main-menu, #game-over, #pause-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .hidden { display: none !important; }
        
        h1 { font-size: 2.5rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin-bottom: 10px; }
        .countdown { font-size: 6rem; color: var(--primary); font-weight: 900; text-shadow: 0 0 20px var(--primary); }
        
        button { margin: 10px; padding: 18px 40px; font-size: 1.1rem; font-family: var(--ui-font); color: var(--bg); background: var(--primary); border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); }
        .btn-home { background: #333; color: white; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="render-canvas"></canvas>
    
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-stats">
                <div>SCORE: <span id="score-display" style="color:var(--primary)">0</span></div>
                <div style="font-size: 0.8rem; opacity: 0.6">RECORD: <span id="best-display">0</span></div>
            </div>
            <button id="pause-btn">PAUSE ||</button>
        </div>
    </div>

    <div id="main-menu">
        <h1>NEON VORTEX</h1>
        <div id="best-info" style="color: var(--primary); margin-bottom: 20px;">MEILLEUR SCORE: 0</div>
        <button id="start-btn">INITIALISER</button>
    </div>

    <div id="pause-menu" class="hidden">
        <div id="pause-content">
            <h1>SYSTÈME EN PAUSE</h1>
            <button id="resume-btn">REPRENDRE</button><br>
            <button id="home-btn" class="btn-home">RETOUR ACCUEIL</button>
        </div>
        <div id="count-display" class="countdown hidden">5</div>
    </div>

    <div id="game-over" class="hidden">
        <h1>ÉCHEC SYSTÈME</h1>
        <h2 id="final-score" style="color:white">0</h2>
        <button id="restart-btn">RE-SYNTHÈSE</button>
    </div>
</div>

<script>
const CONFIG = { baseSpeed: 320, playerSpeed: 0.2, spawnRate: 0.6, levelDuration: 6 };

class Game {
    constructor() {
        this.canvas = document.getElementById('render-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.enemies = [];
        this.player = { x: 0, y: 0, tx: 0, ty: 0 };
        this.state = 'MENU';
        this.score = 0;
        this.highScore = localStorage.getItem('vortex_record') || 0;
        this.init();
    }

    init() {
        window.addEventListener('resize', () => this.resize());
        this.resize();
        this.updateUI();

        const getPos = (e) => {
            const t = e.touches ? e.touches[0] : e;
            this.player.tx = t.clientX; this.player.ty = t.clientY;
        };
        window.addEventListener('mousemove', getPos);
        window.addEventListener('touchstart', getPos, {passive: false});
        window.addEventListener('touchmove', getPos, {passive: false});

        document.getElementById('start-btn').onclick = () => this.start();
        document.getElementById('restart-btn').onclick = () => this.start();
        document.getElementById('pause-btn').onclick = () => this.pause();
        document.getElementById('resume-btn').onclick = () => this.resumeCountdown();
        document.getElementById('home-btn').onclick = () => this.goToMenu();

        requestAnimationFrame((t) => this.loop(t));
    }

    updateUI() {
        document.getElementById('best-display').innerText = Math.floor(this.highScore);
        document.getElementById('best-info').innerText = "MEILLEUR SCORE: " + Math.floor(this.highScore);
    }

    resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }

    start() {
        this.state = 'PLAYING'; this.score = 0; this.enemies = [];
        this.player.x = this.player.tx = this.canvas.width/2;
        this.player.y = this.player.ty = this.canvas.height/2;
        this.hideMenus();
    }

    pause() {
        if(this.state === 'PLAYING') {
            this.state = 'PAUSED';
            this.saveRecord();
            document.getElementById('pause-menu').classList.remove('hidden');
            document.getElementById('pause-content').classList.remove('hidden');
            document.getElementById('count-display').classList.add('hidden');
        }
    }

    resumeCountdown() {
        document.getElementById('pause-content').classList.add('hidden');
        const countEl = document.getElementById('count-display');
        countEl.classList.remove('hidden');
        let timer = 5;
        countEl.innerText = timer;
        
        let interval = setInterval(() => {
            timer--;
            countEl.innerText = timer;
            if(timer <= 0) {
                clearInterval(interval);
                this.hideMenus();
                this.state = 'PLAYING';
            }
        }, 1000);
    }

    goToMenu() {
        this.saveRecord();
        this.state = 'MENU';
        this.hideMenus();
        document.getElementById('main-menu').classList.remove('hidden');
    }

    saveRecord() {
        if(this.score > this.highScore) {
            this.highScore = this.score;
            localStorage.setItem('vortex_record', this.highScore);
            this.updateUI();
        }
    }

    hideMenus() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('pause-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
    }

    loop(t) {
        const dt = Math.min(0.1, (t - (this.lastT || t)) / 1000);
        this.lastT = t;
        if(this.state === 'PLAYING') this.update(dt);
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    update(dt) {
        this.score += dt * 15;
        this.spawnT = (this.spawnT || 0) + dt;
        if(this.spawnT > CONFIG.spawnRate) {
            this.enemies.push({
                x: Math.random() > 0.5 ? -20 : this.canvas.width + 20,
                y: Math.random() * this.canvas.height,
                s: CONFIG.baseSpeed * (1 + (this.score/2000))
            });
            this.spawnT = 0;
        }

        this.player.x += (this.player.tx - this.player.x) * CONFIG.playerSpeed;
        this.player.y += (this.player.ty - this.player.y) * CONFIG.playerSpeed;

        this.enemies.forEach((e, i) => {
            let dx = this.player.x - e.x, dy = this.player.y - e.y;
            let d = Math.sqrt(dx*dx + dy*dy);
            e.x += (dx/d) * e.s * dt; e.y += (dy/d) * e.s * dt;
            
            if(d < 20) {
                this.saveRecord();
                this.state = 'GAMEOVER';
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = "SCORE: " + Math.floor(this.score);
            }
        });
        document.getElementById('score-display').innerText = Math.floor(this.score);
    }

    draw() {
        this.ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.enemies.forEach(e => {
            this.ctx.fillStyle = '#ff0055';
            this.ctx.shadowBlur = 10; this.ctx.shadowColor = '#ff0055';
            this.ctx.fillRect(e.x-8, e.y-8, 16, 16);
        });

        this.ctx.shadowBlur = 20; this.ctx.shadowColor = '#00f3ff';
        this.ctx.fillStyle = "white";
        this.ctx.beginPath(); this.ctx.arc(this.player.x, this.player.y, 12, 0, Math.PI*2); this.ctx.fill();
        this.ctx.shadowBlur = 0;
    }
}
new Game();
</script>
</body>
</html>
