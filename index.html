<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX: SURPRISE HUNT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #00f3ff; --secondary: #ff0055; --hunter: #ffff00; --bg: #050505; --ui-font: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: var(--ui-font); }
        canvas { display: block; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; color: white; }
        .hud-top { display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto; }
        #pause-btn { background: rgba(0, 243, 255, 0.1); border: 1px solid var(--primary); color: white; padding: 12px; cursor: pointer; font-family: var(--ui-font); }
        #main-menu, #game-over, #pause-menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .hidden { display: none !important; }
        h1 { font-size: 2.2rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin-bottom: 10px; text-align: center; }
        .countdown { font-size: 6rem; color: var(--primary); font-weight: 900; }
        button { margin: 10px; padding: 18px 40px; font-size: 1.1rem; font-family: var(--ui-font); color: var(--bg); background: var(--primary); border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%); }
        .btn-home { background: #333; color: white; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="render-canvas"></canvas>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-stats">
                <div>SCORE: <span id="score-display" style="color:var(--primary)">0</span></div>
                <div style="font-size: 0.8rem; opacity: 0.6">RECORD: <span id="best-display">0</span></div>
            </div>
            <button id="pause-btn">PAUSE ||</button>
        </div>
    </div>

    <div id="main-menu">
        <h1>NEON VORTEX</h1>
        <div id="best-info" style="color: var(--primary); margin-bottom: 20px;">RECORD: 0</div>
        <button id="start-btn">LANCER LE SCAN</button>
    </div>

    <div id="pause-menu" class="hidden">
        <div id="pause-content">
            <h1>PAUSE</h1>
            <button id="resume-btn">REPRENDRE</button><br>
            <button id="home-btn" class="btn-home">ACCUEIL</button>
        </div>
        <div id="count-display" class="countdown hidden">5</div>
    </div>

    <div id="game-over" class="hidden">
        <h1>SYSTÈME CRASHÉ</h1>
        <h2 id="final-score" style="color:white">0</h2>
        <button id="restart-btn">RE-SYNTHÈSE</button>
    </div>
</div>

<script>
const CONFIG = { 
    baseSpeed: 230, 
    playerSpeed: 0.18, 
    spawnRate: 0.8, 
    wakeUpTime: 2.5,  // Temps avant que le chasseur s'active (en secondes)
    huntDuration: 15  // Temps de traque (en secondes)
};

class Game {
    constructor() {
        this.canvas = document.getElementById('render-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.enemies = [];
        this.player = { x: 0, y: 0, tx: 0, ty: 0 };
        this.state = 'MENU';
        this.score = 0;
        this.highScore = localStorage.getItem('vortex_record_ultimate') || 0;
        this.init();
    }

    init() {
        window.addEventListener('resize', () => this.resize());
        this.resize();
        this.updateUI();

        const getPos = (e) => {
            const t = e.touches ? e.touches[0] : e;
            this.player.tx = t.clientX; this.player.ty = t.clientY;
        };
        window.addEventListener('mousemove', getPos);
        window.addEventListener('touchstart', getPos, {passive: false});
        window.addEventListener('touchmove', getPos, {passive: false});

        document.getElementById('start-btn').onclick = () => this.start();
        document.getElementById('restart-btn').onclick = () => this.start();
        document.getElementById('pause-btn').onclick = () => this.pause();
        document.getElementById('resume-btn').onclick = () => this.resumeCountdown();
        document.getElementById('home-btn').onclick = () => this.goToMenu();

        requestAnimationFrame((t) => this.loop(t));
    }

    updateUI() {
        document.getElementById('best-display').innerText = Math.floor(this.highScore);
        document.getElementById('best-info').innerText = "RECORD: " + Math.floor(this.highScore);
    }

    resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; }

    start() {
        this.state = 'PLAYING'; this.score = 0; this.enemies = [];
        this.player.x = this.player.tx = this.canvas.width/2;
        this.player.y = this.player.ty = this.canvas.height/2;
        this.hideMenus();
    }

    pause() {
        if(this.state === 'PLAYING') {
            this.state = 'PAUSED';
            this.saveRecord();
            document.getElementById('pause-menu').classList.remove('hidden');
            document.getElementById('pause-content').classList.remove('hidden');
            document.getElementById('count-display').classList.add('hidden');
        }
    }

    resumeCountdown() {
        document.getElementById('pause-content').classList.add('hidden');
        const countEl = document.getElementById('count-display');
        countEl.classList.remove('hidden');
        let timer = 5;
        countEl.innerText = timer;
        let interval = setInterval(() => {
            timer--;
            countEl.innerText = timer;
            if(timer <= 0) {
                clearInterval(interval);
                this.hideMenus();
                this.state = 'PLAYING';
            }
        }, 1000);
    }

    goToMenu() {
        this.saveRecord();
        this.state = 'MENU';
        this.hideMenus();
        document.getElementById('main-menu').classList.remove('hidden');
    }

    saveRecord() {
        if(this.score > this.highScore) {
            this.highScore = this.score;
            localStorage.setItem('vortex_record_ultimate', this.highScore);
            this.updateUI();
        }
    }

    hideMenus() {
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('pause-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
    }

    loop(t) {
        const dt = Math.min(0.1, (t - (this.lastT || t)) / 1000);
        this.lastT = t;
        if(this.state === 'PLAYING') this.update(dt);
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    update(dt) {
        this.score += dt * 20;
        this.spawnT = (this.spawnT || 0) + dt;
        
        if(this.spawnT > CONFIG.spawnRate) {
            const side = Math.floor(Math.random() * 4);
            let ex, ey;
            if(side === 0) { ex = Math.random()*this.canvas.width; ey = -30; }
            else if(side === 1) { ex = this.canvas.width+30; ey = Math.random()*this.canvas.height; }
            else if(side === 2) { ex = Math.random()*this.canvas.width; ey = this.canvas.height+30; }
            else { ex = -30; ey = Math.random()*this.canvas.height; }

            // Direction initiale vers le centre avec un peu d'aléa
            const angle = Math.atan2((this.canvas.height/2 + (Math.random()-0.5)*200) - ey, (this.canvas.width/2 + (Math.random()-0.5)*200) - ex);
            
            this.enemies.push({
                x: ex, y: ey, 
                vx: Math.cos(angle), vy: Math.sin(angle), 
                s: CONFIG.baseSpeed * (1 + (this.score/8000)),
                isHunter: Math.random() < 0.3, // 30% de chasseurs
                lifeTime: 0,
                activeHunt: false
            });
            this.spawnT = 0;
        }

        this.player.x += (this.player.tx - this.player.x) * CONFIG.playerSpeed;
        this.player.y += (this.player.ty - this.player.y) * CONFIG.playerSpeed;

        for(let i = this.enemies.length - 1; i >= 0; i--) {
            let e = this.enemies[i];
            e.lifeTime += dt;

            // Logique de "Réveil"
            if(e.isHunter && e.lifeTime > CONFIG.wakeUpTime && e.lifeTime < CONFIG.wakeUpTime + CONFIG.huntDuration) {
                e.activeHunt = true;
                const angle = Math.atan2(this.player.y - e.y, this.player.x - e.x);
                // Virage fluide vers le joueur
                e.vx += (Math.cos(angle) - e.vx) * 0.05;
                e.vy += (Math.sin(angle) - e.vy) * 0.05;
            } else {
                e.activeHunt = false;
            }

            e.x += e.vx * e.s * dt;
            e.y += e.vy * e.s * dt;
            
            let dx = this.player.x - e.x, dy = this.player.y - e.y;
            if(Math.sqrt(dx*dx + dy*dy) < 22) {
                this.saveRecord();
                this.state = 'GAMEOVER';
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = "SCORE: " + Math.floor(this.score);
            }
            if(e.x < -150 || e.x > this.canvas.width+150 || e.y < -150 || e.y > this.canvas.height+150) this.enemies.splice(i, 1);
        }
        document.getElementById('score-display').innerText = Math.floor(this.score);
    }

    draw() {
        this.ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        this.enemies.forEach(e => {
            // Changement de couleur si en chasse
            this.ctx.fillStyle = e.activeHunt ? '#ffff00' : (e.isHunter ? '#ff6600' : '#ff0055');
            this.ctx.shadowBlur = e.activeHunt ? 25 : 10;
            this.ctx.shadowColor = this.ctx.fillStyle;
            this.ctx.fillRect(e.x-11, e.y-11, 22, 22);
            
            if(e.isHunter && !e.activeHunt && e.lifeTime < CONFIG.wakeUpTime) {
                // Petit indicateur que c'est un futur chasseur
                this.ctx.strokeStyle = "white";
                this.ctx.strokeRect(e.x-11, e.y-11, 22, 22);
            }
        });

        this.ctx.shadowBlur = 20; this.ctx.shadowColor = '#00f3ff';
        this.ctx.fillStyle = "white";
        this.ctx.beginPath(); this.ctx.arc(this.player.x, this.player.y, 13, 0, Math.PI*2); this.ctx.fill();
        this.ctx.shadowBlur = 0;
    }
}
new Game();
</script>
</body>
</html>
