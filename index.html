<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAGA OF REALMS</title>

<!-- THREE.JS (prêt mais pas encore utilisé) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: 'Cinzel', serif;
}

/* ================= VARIABLES ================= */
:root {
  --gold: #e8c84a;
  --gold-dark: #a08020;
  --blue: #7ad4ff;
  --ui-bg: rgba(8,16,32,0.85);
  --ui-border: rgba(120,170,220,0.4);
  --text-light: #f0e8d0;
}

/* ================= CANVAS ================= */
#game {
  position: fixed;
  inset: 0;
  display: block;
}

/* ================= START SCREEN ================= */
#start-screen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0a1428, #040810);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10;
}

/* ================= STARS ================= */
#stars {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* ================= EMBLEM ================= */
#emblem {
  margin-bottom: 20px;
  animation: float 4s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.emblem-eye {
  width: 120px;
  height: 70px;
  border: 3px solid var(--blue);
  border-radius: 50%;
  position: relative;
  box-shadow: 0 0 30px rgba(122,212,255,0.6);
}
.emblem-eye::before {
  content: '';
  position: absolute;
  inset: 50%;
  width: 24px;
  height: 24px;
  transform: translate(-50%, -50%);
  background: radial-gradient(circle, white, var(--blue));
  border-radius: 50%;
}

/* ================= TITLE ================= */
#title {
  font-size: clamp(42px, 8vw, 88px);
  font-weight: 900;
  letter-spacing: 6px;
  color: transparent;
  background: linear-gradient(#fff8e0, var(--gold), var(--gold-dark));
  -webkit-background-clip: text;
  background-clip: text;
  text-shadow: 0 0 30px rgba(232,200,74,0.6);
}

#subtitle {
  margin-top: 10px;
  font-family: 'Crimson Text', serif;
  font-style: italic;
  letter-spacing: 4px;
  color: rgba(200,220,232,0.7);
}

/* ================= MENU ================= */
#menu {
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.menu-btn {
  position: relative;
  min-width: 260px;
  padding: 14px 40px;
  background: var(--ui-bg);
  border: 1px solid var(--ui-border);
  color: var(--text-light);
  font-size: 14px;
  letter-spacing: 3px;
  cursor: pointer;
  transition: transform .2s, background .2s;
}
.menu-btn:hover {
  background: rgba(232,200,74,0.15);
  color: var(--gold);
}
.menu-btn:active {
  transform: scale(0.96);
}
.menu-btn.primary {
  border-color: var(--gold);
  color: var(--gold);
}

/* ================= VERSION ================= */
#version {
  position: absolute;
  bottom: 14px;
  right: 20px;
  font-size: 10px;
  letter-spacing: 2px;
  color: rgba(255,255,255,0.3);
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
  * {
    animation: none !important;
  }
}
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="start-screen">
  <div id="stars"></div>

  <div id="emblem">
    <div class="emblem-eye"></div>
  </div>

  <div id="title">SAGA OF REALMS</div>
  <div id="subtitle">CHRONIQUES DES ROYAUMES OUBLIÉS</div>

  <div id="menu">
    <button class="menu-btn primary" id="start-btn">▶ COMMENCER</button>
    <button class="menu-btn">OPTIONS</button>
    <button class="menu-btn">CRÉDITS</button>
  </div>

  <div id="version">v0.1 ALPHA</div>
</div>

<script>
/* ================= STARS GENERATION ================= */
const stars = document.getElementById("stars");
for (let i = 0; i < 120; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = Math.random() * 100 + "%";
  s.style.top = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 2 + "s";
  stars.appendChild(s);
}

/* ================= START BUTTON ================= */
document.getElementById("start-btn").addEventListener("click", () => {
  const startScreen = document.getElementById("start-screen");
  startScreen.style.opacity = 0;
  setTimeout(() => {
    startScreen.style.display = "none";
    startGame();
  }, 800);
});

/* ================= GAME START ================= */
function startGame() {
  console.log("Jeu lancé !");
  // Ici tu branches Three.js, HUD, gameplay, etc.
}
</script>

</body>
</html>
