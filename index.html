<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON VORTEX: PROGRESSIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        :root { --primary: #00f3ff; --secondary: #ff0055; --orange: #ff9800; --bg: #050505; --ui-font: 'Orbitron', sans-serif; }
        * { box-sizing: border-box; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--bg); font-family: var(--ui-font); }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 10; }
        .hud-item { color: white; text-shadow: 0 0 10px var(--primary); font-size: 1.1rem; }
        .hud-item span { color: var(--primary); font-weight: 900; }
        
        .btn { padding: 10px 20px; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); color: white; cursor: pointer; pointer-events: auto; font-family: var(--ui-font); font-size: 0.8rem; transition: 0.3s; }
        .btn:hover { background: var(--primary); color: black; }

        #menu-overlay, #game-over { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(15px); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; }
        .hidden { display: none !important; }
        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; }
        
        #countdown { position: absolute; font-size: 10rem; color: var(--orange); font-weight: 900; z-index: 30; text-shadow: 0 0 40px var(--orange); pointer-events: none; }
    </style>
</head>
<body>

<div id="ui-layer">
    <button class="btn" onclick="location.href='index.html'">üè† ACCUEIL</button>
    <div class="hud-item">LVL: <span id="level-display">1</span> | SCORE: <span id="score-display">0</span></div>
    <button class="btn" id="pause-btn">‚è∏ PAUSE</button>
</div>

<div id="countdown" class="hidden">5</div>

<div id="menu-overlay">
    <h1 id="menu-title">NEON VORTEX</h1>
    <p style="color: #666; text-align: center;">Difficult√© progressive :<br>Survivez pour augmenter le niveau.</p>
    <button class="btn" id="start-btn" style="font-size: 1.5rem; margin-top: 20px;">COMMENCER</button>
    <button class="btn" onclick="location.href='index.html'" style="margin-top: 15px; border-color: #444;">RETOUR ACCUEIL</button>
</div>

<div id="game-over" class="hidden">
    <h1 style="background: var(--secondary); -webkit-background-clip: text;">SYST√àME CRASCH√â</h1>
    <h2 id="final-score" style="color:white; margin: 20px 0;">Score: 0</h2>
    <button class="btn" id="restart-btn">R√âESSAYER</button>
    <button class="btn" onclick="location.href='index.html'" style="margin-top: 15px;">QUITTER</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const CONFIG = {
    playerSpeed: 0.15,
    baseSpawnRate: 0.02, // Tr√®s bas au d√©but
    levelDuration: 10,    // On monte de niveau toutes les 10 sec
    colors: { player: '#00f3ff', red: '#ff0055', orange: '#ff9800' }
};

class Enemy {
    constructor(type, level) {
        this.type = type;
        this.size = 20;
        this.active = true;
        
        const side = Math.floor(Math.random() * 4);
        if(side === 0) { this.x = Math.random()*canvas.width; this.y = -30; }
        else if(side === 1) { this.x = canvas.width+30; this.y = Math.random()*canvas.height; }
        else if(side === 2) { this.x = Math.random()*canvas.width; this.y = canvas.height+30; }
        else { this.x = -30; this.y = Math.random()*canvas.height; }

        // Vitesse progressive selon le niveau
        this.speed = (150 + (level * 20)) * (type === 'orange' ? 0.8 : 1.1);
        
        const angle = Math.atan2(canvas.height/2 - this.y, canvas.width/2 - this.x) + (Math.random() - 0.5);
        this.vx = Math.cos(angle) * this.speed;
        this.vy = Math.sin(angle) * this.speed;
    }

    update(dt, px, py) {
        if(this.type === 'red') {
            this.x += this.vx * dt;
            this.y += this.vy * dt;
        } else {
            const angle = Math.atan2(py - this.y, px - this.x);
            this.x += Math.cos(angle) * this.speed * dt;
            this.y += Math.sin(angle) * this.speed * dt;
        }
        if(this.x < -100 || this.x > canvas.width+100 || this.y < -100 || this.y > canvas.height+100) this.active = false;
    }

    draw() {
        ctx.fillStyle = this.type === 'red' ? CONFIG.colors.red : CONFIG.colors.orange;
        ctx.shadowBlur = 10; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(this.x - 10, this.y - 10, 20, 20);
        ctx.shadowBlur = 0;
    }
}

class Game {
    constructor() {
        this.state = 'MENU';
        this.player = { x: 0, y: 0, tx: 0, ty: 0 };
        this.enemies = [];
        this.score = 0; this.level = 1; this.levelTimer = 0;
        this.lastT = 0;
        this.init();
    }

    init() {
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        window.dispatchEvent(new Event('resize'));

        const handleInput = (e) => {
            const t = e.touches ? e.touches[0] : e;
            this.player.tx = t.clientX; this.player.ty = t.clientY;
        };
        window.addEventListener('mousemove', handleInput);
        window.addEventListener('touchmove', handleInput);

        document.getElementById('start-btn').onclick = () => this.start();
        document.getElementById('restart-btn').onclick = () => this.start();
        document.getElementById('pause-btn').onclick = () => this.togglePause();

        requestAnimationFrame((t) => this.loop(t));
    }

    start() {
        this.state = 'PLAYING';
        this.score = 0; this.level = 1; this.levelTimer = 0;
        this.enemies = [];
        this.player.x = this.player.tx = canvas.width/2;
        this.player.y = this.player.ty = canvas.height/2;
        document.getElementById('menu-overlay').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
    }

    togglePause() {
        if(this.state === 'PLAYING') {
            this.state = 'PAUSED';
            document.getElementById('menu-title').innerText = "PAUSE";
            document.getElementById('menu-overlay').classList.remove('hidden');
        } else if(this.state === 'PAUSED') {
            this.resumeWithCountdown();
        }
    }

    resumeWithCountdown() {
        this.state = 'COUNTDOWN';
        document.getElementById('menu-overlay').classList.add('hidden');
        const cd = document.getElementById('countdown');
        cd.classList.remove('hidden');
        let count = 5;
        cd.innerText = count;
        const interval = setInterval(() => {
            count--;
            cd.innerText = count;
            if(count <= 0) {
                clearInterval(interval);
                cd.classList.add('hidden');
                this.state = 'PLAYING';
            }
        }, 1000);
    }

    loop(t) {
        const dt = Math.min(0.1, (t - this.lastT) / 1000);
        this.lastT = t;
        if(this.state === 'PLAYING') this.update(dt);
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    update(dt) {
        this.score += dt * 10;
        this.levelTimer += dt;

        // Mont√©e de niveau
        if(this.levelTimer > CONFIG.levelDuration) {
            this.level++;
            this.levelTimer = 0;
        }

        // Spawn progressif : plus de niveau = plus d'ennemis
        let spawnChance = CONFIG.baseSpawnRate + (this.level * 0.01);
        if(Math.random() < spawnChance) {
            // Les orange n'apparaissent qu'√† partir du niveau 3
            const type = (this.level >= 3 && Math.random() > 0.7) ? 'orange' : 'red';
            this.enemies.push(new Enemy(type, this.level));
        }

        // Mouvement joueur
        this.player.x += (this.player.tx - this.player.x) * CONFIG.playerSpeed;
        this.player.y += (this.player.ty - this.player.y) * CONFIG.playerSpeed;

        for(let i = this.enemies.length - 1; i >= 0; i--) {
            let e = this.enemies[i];
            e.update(dt, this.player.x, this.player.y);
            
            // Collision
            if(Math.hypot(this.player.x - e.x, this.player.y - e.y) < 18) {
                this.state = 'GAMEOVER';
                document.getElementById('game-over').classList.remove('hidden');
                document.getElementById('final-score').innerText = "Score: " + Math.floor(this.score);
            }
            if(!e.active) this.enemies.splice(i, 1);
        }

        document.getElementById('score-display').innerText = Math.floor(this.score);
        document.getElementById('level-display').innerText = this.level;
    }

    draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        this.enemies.forEach(e => e.draw());

        // Player
        ctx.shadowBlur = 20; ctx.shadowColor = CONFIG.colors.player;
        ctx.fillStyle = "white";
        ctx.beginPath(); ctx.arc(this.player.x, this.player.y, 12, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
    }
}

new Game();
</script>
</body>
</html>
