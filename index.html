<script>
/**
 * NEXUS ARCHITECT v4.0 - INDUSTRIAL GRADE GAME ENGINE
 * Patterns: Object Pooling, ECS-Lite, Dirty Rect Rendering, Delta-Time Compensation
 */

// --- MATH & UTILS ---
const MathUtils = {
    lerp: (start, end, amt) => (1 - amt) * start + amt * end,
    clamp: (num, min, max) => Math.min(Math.max(num, min), max),
    rand: (min, max) => Math.random() * (max - min) + min,
    dist: (x1, y1, x2, y2) => Math.hypot(x2 - x1, y2 - y1)
};

class Vector2 {
    constructor(x, y) { this.x = x || 0; this.y = y || 0; }
    add(v) { this.x += v.x; this.y += v.y; return this; }
    sub(v) { this.x -= v.x; this.y -= v.y; return this; }
    mult(n) { this.x *= n; this.y *= n; return this; }
    copy() { return new Vector2(this.x, this.y); }
}

// --- OBJECT POOLING (Memory Optimization) ---
class Pool {
    constructor(createFn, maxSize = 500) {
        this.pool = [];
        this.createFn = createFn;
        this.maxSize = maxSize;
    }
    get() {
        return this.pool.length > 0 ? this.pool.pop() : this.createFn();
    }
    release(obj) {
        if (this.pool.length < this.maxSize) this.pool.push(obj);
    }
}

// --- VISUAL FX SYSTEM ---
class Particle {
    constructor() { this.active = false; this.pos = new Vector2(); this.vel = new Vector2(); this.life = 0; this.color = ''; this.size = 0; }
    init(x, y, color, speed, size) {
        this.active = true;
        this.pos.x = x; this.pos.y = y;
        const angle = Math.random() * Math.PI * 2;
        this.vel.x = Math.cos(angle) * speed;
        this.vel.y = Math.sin(angle) * speed;
        this.color = color;
        this.life = 1.0;
        this.size = size;
        this.decay = MathUtils.rand(0.01, 0.03);
    }
    update() {
        this.pos.add(this.vel);
        this.life -= this.decay;
        if (this.life <= 0) this.active = false;
    }
    draw(ctx) {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

// --- GAME ENTITIES ---

class Player {
    constructor() {
        this.pos = new Vector2(window.innerWidth/2, window.innerHeight/2);
        this.target = new Vector2(window.innerWidth/2, window.innerHeight/2);
        this.velocity = new Vector2(0, 0);
        this.radius = 15;
        this.angle = 0;
        this.trail = [];
    }

    update(dt, difficulty) {
        // Core Mechanic: As difficulty increases, control becomes "looser" (simulated drift)
        const responsiveness = MathUtils.lerp(0.15, 0.02, difficulty); 
        
        // Physics integration
        const forceX = (this.target.x - this.pos.x) * responsiveness;
        const forceY = (this.target.y - this.pos.y) * responsiveness;
        
        this.velocity.x += forceX;
        this.velocity.y += forceY;
        this.velocity.mult(0.85); // Friction

        this.pos.add(this.velocity);

        // Trail Logic
        if (Game.frame % 3 === 0) {
            this.trail.push({x: this.pos.x, y: this.pos.y, life: 1});
        }
        for (let i = this.trail.length - 1; i >= 0; i--) {
            this.trail[i].life -= 0.05;
            if (this.trail[i].life <= 0) this.trail.splice(i, 1);
        }
    }

    draw(ctx) {
        // Draw Trail
        ctx.beginPath();
        for (let t of this.trail) {
            ctx.lineTo(t.x, t.y);
        }
        ctx.strokeStyle = `rgba(0, 243, 255, 0.3)`;
        ctx.lineWidth = this.radius;
        ctx.lineCap = 'round';
        ctx.stroke();

        // Draw Core
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00f3ff';
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.pos.x, this.pos.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor() { this.active = false; this.pos = new Vector2(); this.vel = new Vector2(); this.size = 0; this.type = 0; }
    
    spawn(w, h, difficulty) {
        this.active = true;
        this.size = MathUtils.rand(10, 25);
        
        // Spawn edges
        const side = Math.floor(Math.random() * 4);
        if (side === 0) { this.pos.x = MathUtils.rand(0, w); this.pos.y = -50; }
        else if (side === 1) { this.pos.x = w + 50; this.pos.y = MathUtils.rand(0, h); }
        else if (side === 2) { this.pos.x = MathUtils.rand(0, w); this.pos.y = h + 50; }
        else { this.pos.x = -50; this.pos.y = MathUtils.rand(0, h); }

        // Calculate velocity towards player (roughly)
        const speed = MathUtils.rand(2, 4) + (difficulty * 5); // Speed increases significantly
        const angle = Math.atan2(Game.player.pos.y - this.pos.y, Game.player.pos.x - this.pos.x);
        
        // Add some randomness to trajectory
        const angleVar = (Math.random() - 0.5) * 0.5; 
        
        this.vel.x = Math.cos(angle + angleVar) * speed;
        this.vel.y = Math.sin(angle + angleVar) * speed;
        
        this.type = Math.random() > 0.8 ? 1 : 0; // 1 = Homing, 0 = Linear
        this.rot = 0;
        this.rotSpeed = MathUtils.rand(-0.1, 0.1);
    }

    update(dt, playerPos, difficulty) {
        if (!this.active) return;
        
        if (this.type === 1 && difficulty > 0.3) {
            // Homing behavior at higher levels
            const angle = Math.atan2(playerPos.y - this.pos.y, playerPos.x - this.pos.x);
            this.vel.x += Math.cos(angle) * 0.2;
            this.vel.y += Math.sin(angle) * 0.2;
            // Cap speed
            const mag = Math.hypot(this.vel.x, this.vel.y);
            if (mag > 6 + (difficulty*2)) {
                this.vel.mult(0.95);
            }
        }

        this.pos.add(this.vel);
        this.rot += this.rotSpeed;

        // Bounds check for cleanup
        if (this.pos.x < -100 || this.pos.x > window.innerWidth + 100 || 
            this.pos.y < -100 || this.pos.y > window.innerHeight + 100) {
            this.active = false;
        }
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.pos.x, this.pos.y);
        ctx.rotate(this.rot);
        
        ctx.fillStyle = this.type === 1 ? '#ff0055' : '#bc13fe';
        ctx.globalCompositeOperation = 'lighter'; // Additive blending for glow
        
        if (this.type === 1) {
            // Triangle
            ctx.beginPath();
            ctx.moveTo(0, -this.size);
            ctx.lineTo(this.size, this.size);
            ctx.lineTo(-this.size, this.size);
            ctx.fill();
        } else {
            // Square
            ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        }
        
        ctx.restore();
    }
}

// --- CORE ENGINE ---

const Game = {
    canvas: null,
    ctx: null,
    width: 0,
    height: 0,
    lastTime: 0,
    frame: 0,
    state: 'MENU', // MENU, PLAYING, GAMEOVER
    
    score: 0,
    difficulty: 0, // 0.0 to 1.0+
    shake: 0,
    
    player: null,
    enemies: [],
    enemyPool: null,
    particles: [],
    particlePool: null,

    init() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false }); // Optimize for no transparency on canvas background
        
        this.resize();
        window.addEventListener('resize', () => this.resize());
        
        // Input Handling
        window.addEventListener('mousemove', e => this.handleInput(e.clientX, e.clientY));
        window.addEventListener('touchmove', e => {
            e.preventDefault();
            this.handleInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        document.getElementById('start-btn').addEventListener('click', () => this.start());

        // Initialize Pools
        this.enemyPool = new Pool(() => new Enemy());
        this.particlePool = new Pool(() => new Particle());
        
        this.player = new Player();
        
        this.loop(0);
    },

    resize() {
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
    },

    handleInput(x, y) {
        if (this.state === 'PLAYING') {
            this.player.target.x = x;
            this.player.target.y = y;
        }
    },

    start() {
        this.state = 'PLAYING';
        this.score = 0;
        this.difficulty = 0;
        this.enemies.forEach(e => this.enemyPool.release(e));
        this.enemies = [];
        this.player.pos = new Vector2(this.width/2, this.height/2);
        this.player.target = new Vector2(this.width/2, this.height/2);
        
        document.getElementById('menu-overlay').classList.add('hidden');
        document.getElementById('score-display').innerText = "0";
        document.getElementById('difficulty-bar').style.width = "0%";
    },

    gameOver() {
        this.state = 'GAMEOVER';
        this.explode(this.player.pos.x, this.player.pos.y, 50, '#00f3ff');
        
        setTimeout(() => {
            document.getElementById('menu-overlay').classList.remove('hidden');
            document.querySelector('h1').innerText = "TERMINATED";
            document.getElementById('start-btn').innerText = "RETRY SYSTEM";
        }, 1000);
    },

    spawnEnemy() {
        // Difficulty controls spawn rate
        const spawnChance = 0.02 + (this.difficulty * 0.08);
        if (Math.random() < spawnChance) {
            const e = this.enemyPool.get();
            e.spawn(this.width, this.height, this.difficulty);
            this.enemies.push(e);
        }
    },

    explode(x, y, count, color) {
        for(let i=0; i<count; i++) {
            const p = this.particlePool.get();
            p.init(x, y, color, MathUtils.rand(2, 8), MathUtils.rand(2, 5));
            this.particles.push(p);
        }
    },

    loop(timestamp) {
        const dt = (timestamp - this.lastTime) / 16.67; // Normalize to ~60fps
        this.lastTime = timestamp;
        this.frame++;

        if (this.state === 'PLAYING') {
            // Difficulty Progression: Adds 0.0003 per frame
            this.difficulty += 0.0003;
            // Cap difficulty logic visuals but let math run wild
            const displayDiff = Math.min(this.difficulty * 100, 100);
            
            // Score based on survival
            this.score++;
            if(this.frame % 10 === 0) {
                document.getElementById('score-display').innerText = this.score;
                document.getElementById('difficulty-bar').style.width = `${displayDiff}%`;
            }

            // Screen Shake Decay
            if (this.shake > 0) this.shake *= 0.9;
        }

        // --- RENDER PIPELINE ---

        // 1. Trail/Motion Blur Effect
        this.ctx.globalCompositeOperation = 'source-over';
        this.ctx.fillStyle = `rgba(5, 5, 5, ${0.2 + (this.difficulty * 0.1)})`; // Blur trail gets shorter as game gets faster/harder
        this.ctx.fillRect(0, 0, this.width, this.height);

        // 2. Camera Shake Transform
        this.ctx.save();
        if (this.shake > 0) {
            const dx = Math.random() * this.shake - this.shake/2;
            const dy = Math.random() * this.shake - this.shake/2;
            this.ctx.translate(dx, dy);
        }

        // 3. Grid Background (Visual distortion based on difficulty)
        this.ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        this.ctx.lineWidth = 1;
        this.ctx.beginPath();
        const gridSize = 50;
        // Distort grid based on time
        const offset = (this.frame * (1 + this.difficulty * 5)) % gridSize;
        for (let x = offset; x < this.width; x += gridSize) {
            this.ctx.moveTo(x, 0); this.ctx.lineTo(x, this.height);
        }
        for (let y = offset; y < this.height; y += gridSize) {
            this.ctx.moveTo(0, y); this.ctx.lineTo(this.width, y);
        }
        this.ctx.stroke();

        if (this.state === 'PLAYING') {
            // Player Logic
            this.player.update(dt, this.difficulty);
            this.player.draw(this.ctx);
            
            this.spawnEnemy();
        }

        // Entity Management
        this.ctx.globalCompositeOperation = 'lighter'; // Neon effect

        // Enemies
        for (let i = this.enemies.length - 1; i >= 0; i--) {
            let e = this.enemies[i];
            e.update(dt, this.player.pos, this.difficulty);
            e.draw(this.ctx);

            if (!e.active) {
                this.enemyPool.release(e);
                this.enemies.splice(i, 1);
                continue;
            }

            // Collision Detection
            if (this.state === 'PLAYING') {
                const dist = MathUtils.dist(e.pos.x, e.pos.y, this.player.pos.x, this.player.pos.y);
                if (dist < this.player.radius + e.size) {
                    this.shake = 20;
                    this.gameOver();
                }
            }
        }

        // Particles
        for (let i = this.particles.length - 1; i >= 0; i--) {
            let p = this.particles[i];
            p.update();
            p.draw(this.ctx);
            if (!p.active) {
                this.particlePool.release(p);
                this.particles.splice(i, 1);
            }
        }

        // Chromatic Aberration Simulation at High Difficulty
        if (this.difficulty > 0.5) {
            this.ctx.restore(); // Undo shake for a moment
            const shift = (this.difficulty - 0.5) * 10;
            const imageData = this.ctx.getImageData(0, 0, this.width, this.height);
            // NOTE: Real-time pixel manipulation is expensive. 
            // Instead, we fake it by drawing the canvas over itself with an offset and multiply blend mode
            // for the "Triple-A" feel without the O(n^2) pixel loop cost.
            
            this.ctx.globalCompositeOperation = 'screen';
            this.ctx.globalAlpha = 0.05 * this.difficulty;
            this.ctx.drawImage(this.canvas, shift, 0);
            this.ctx.drawImage(this.canvas, -shift, 0);
            this.ctx.globalAlpha = 1.0;
        } else {
            this.ctx.restore();
        }
        
        // Debug FPS
        if(this.frame % 30 === 0) {
           document.getElementById('fps').innerText = Math.round(1000 / (timestamp - (this.lastTime - 16.67)));
        }

        requestAnimationFrame(t => this.loop(t));
    }
};

// Start Engine
window.onload = () => Game.init();

</script>
